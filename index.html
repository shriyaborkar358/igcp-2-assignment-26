<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const subjects = ['English', 'Math', 'Science', 'Artificial intelligence']
        console.log(subjects);

        const students = ['Nivisha', 'Kriti', 'Pappu', 'Parag']
        console.log(students[3]);

        const fruits = ['Banana', 'Apple', 'grapes', 'Papaya', 'Kiwi', 'Avocado', 'Starfruit', 'Pomegranate','Coconut']
        console.log(fruits.length);

        const girl = ["Shriya", 23, 42.60, true]
        console.log(girl);

        const mobiles = ['Iphone', 'Vivo', 'Oppo', 'Realme', 'One-plus', 'Samsung']
        console.log(mobiles);

        console.log('Before push:', mobiles);

        mobiles.push("Jio");
        console.log('After push:', mobiles);

        mobiles.pop()
        console.log('After pop:', mobiles);

        mobiles.pop()
        console.log('After pop:', mobiles);

        const laptops = ['Lenovo','Asus','Apple','Hp']
        console.log(laptops);

        laptops.shift()
        console.log('Shift Method:', laptops);

        laptops.unshift("Dell")
        console.log('unshift Method:', laptops);

        const wlName = [ ]
        wlName.push ("Nitya","Kaveri","Payal")
        console.log(wlName);
        wlName.indexOf("Payal")

        const colors = ['red','yellow','pink','green','maroon']
        console.log(colors.length)
        console.log(colors)
        console.log(colors[4])

    </script>
</body>
</html>
